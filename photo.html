    <div class="container">
        <h2>/關於投稿/</h2>
        <h6>你們是否在日常生活中也會不經意的想把美景給拍下來呢？亦或是你們有好多美不勝收的風景想與大家分享呢？<br>
        若您有興趣，那就趕快來投稿您的作品吧！如果您有好的攝影作品，請詳細填寫下列表單，您就可以參加-我們的作品投稿。<br>
        為維持網站圖片的專業品質，您的攝影作品須先通過我們的審核，如通過我們審核，會再與您聯絡。</h6>
        <form>
            <div class="card-header mt-5">基本資料</div>
            <div class="card">
                <div class="card-body">
                    <div class="alert alert-danger mt-2" role="alert">*您的資料僅供本次投稿登記使用，用後隨刪，不會外露，請安心。*
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">姓名</label>
                            <input type="name" class="form-control" id="inputname4" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputAddress">郵件</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="E-mail">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">電話</label>
                            <input type="phone" class="form-control" id="inputname4" placeholder="phone">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputAddress">手機</label>
                            <input type="cellphone" class="form-control" id="inputAddress" placeholder="cellphone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputAddress">投稿名稱</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="photo name">
                        </div>
                        <div class="form-group col-md-6">
                              <label for="inputState">投稿主題</label>
                              <select id="inputState" class="form-control">
                                <option selected>選擇...</option>
                                <option>風景系列</option>
                                <option>建築系列</option>
                                <option>花草系列</option>
                                <option>人物系列</option>
                                <option>山岳系列</option>
                              </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlFile1">投稿作品</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>

                    <div class="form-group">
                      <label for="comment">其他建議</label>
                      <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                    <button type="button" class="btn btn-outline-primary  mx-auto">確定</button>
                </div>
            </div>
        </form>
